<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToeGame</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Tic-Tac-Toe Game!</h2>
    <div class="button-section">
        <button id="reset-game">Reset Game</button>
        <button id="setPlayerName">Set Player Name</button>
        <dialog id="setnameDialog">
            <form>
                <p>
                    Player1 Name:
                    <input type="text" placeholder="Player1" id="inputNamePlayer1"/>
                </p>
                <p>
                    Player2 Name:
                    <input type="text" placeholder="Player2"  id="inputNamePlayer2" />
                </p>
                <input type="submit" id="close-dialog" value="Submit"/>
                <input type="submit" id="novalidate-close" value="Cancle" formnovalidate />
            </form>
        </dialog>
    </div>
    <div class="round" >Round : <span id="gameRound">0</span></div>
    <div class="container">
        <div class="player">
            <p id="player1"><span id="player1Name">Player1 : </span><span id="player1Score">0</span></p>
        </div>
        <div class="gameContainer"></div>
        <div class="player">
            <p id="player2"><span id="player2Name">Player2 : </span><span id="player2Score">0</span></p>
        </div>
    </div>
    <script src="dist/script.js"></script>
</body>
</html>
